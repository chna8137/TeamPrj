<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript">

        //상세보기 이동
        function doDetail(seq) {
             location.href = "/noti/view?nSeq=" + seq;
        }

    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div th:each="dto:${rList}">
<!--                    <div class="num" >1</div>-->
<!--                    <div class="title" ><a href="/noti/view">글 제목이 들어갑니다.</a></div>-->
                    <div class="divTableCell"
                         th:attr="onclick='doDetail(\'' + ${dto.notice_seq} + '\')'">[[${dto.title}]]
                    </div>
                    <div class="writer">[[${dto.user_id}]]</div>
                    <div class="date">[[${dto.reg_dt}]]</div>
                    <div class="count">[[${dto.read_cnt}]]</div>
                </div>
            </div>

            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>

            </div>
            <div class="bt_wrap">
                <a href="/noti/write" class="on">등록</a>
                <!-- <a href="#">수정</a> -->


            </div>
        </div>
    </div>
</body>
</html>
